<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div class="w-full m-0 flex justify-center items-center h-screen" id="app">
      <div>
        <form action="/">
            <div>
              <div id="IPSec" class="py-2">
                <input type="radio" id="UseIP" name="drone" value="UseIP" />
                <label for="UseIP">Use IP</label>
                <br />
                <span>ip位置:</span>
                <div>            <input
                  type="number"
                  class="
                  px-1
                    number
                    one
                    rounded-md
                    border-gray-500 border-opacity-100 border
                  "
                  maxlength="3"
                  max="255"
                  min="0"
                />
                <span>.</span>
                <input
                  type="number"
                  class="
                  px-1
                    number
                    two
                    rounded-md
                    border-gray-500 border-opacity-100 border
                  "
                  maxlength="3"
                  max="255"
                  min="0"
                />
                <span>.</span>
                <input
                  type="number"
                  class="
                  px-1
                    number
                    three
                    rounded-md
                    border-gray-500 border-opacity-100 border
                  "
                  maxlength="3"
                  max="255"
                  min="0"
                />
                <span>.</span>
                <input
                  type="number"
                  class="
                  px-1
                    number
                    four
                    rounded-md
                    border-gray-500 border-opacity-100 border
                  "
                  maxlength="3"
                  max="255"
                  min="0"
                /></div>
              </div>
              <div id="DomainSec" class="py-2">
                <input type="radio" id="UseIP" name="drone" value="UseIP" />
                <label for="UseIP">Use IP</label>
                <br />
                <span>Domain Name: </span>
                <div>
                  
                  <input
                    type="text"
                    class="
                    px-1
                      number
                      two
                      rounded-md
                      border-gray-500 border-opacity-100 border
                    "
                  />
                </div>
              </div>
            </div>
          <div id="PortSec" class="py-2">
            <span>port:</span>
            <input
              type="number"
              class="
              px-1
                number
                rounded-md
                border-gray-500 border-opacity-100 border
              "
              max="65534"
              min="0"
              value="502"
              maxlength="5"
              placeholder="502"
              id="port"
            />
            <button
              type="submit"
              class="bg-blue-500 rounded-md px-2 py-1 text-white"
              onclick="pout(event)"
            >
              送出
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    document.querySelectorAll(".number").forEach(function (el) {
      function onInputNum(e) {

        if (
          (e.which != 8 && e.which != 0 && e.which < 48 && e.which != 13) ||
          e.which > 57
        ) {
          e.preventDefault();
        }

        if (this.value.length >= this.maxLength - 1) {
          currerentTag = this;

          while (
            currerentTag.nextElementSibling ||
            currerentTag.parentElement.parentElement.nextElementSibling
          ) {
  
            if (
              currerentTag.nextElementSibling &&
              (currerentTag.nextElementSibling.tagName.toLowerCase() ===
                "input" ||
                currerentTag.nextElementSibling.tagName.toLowerCase() ===
                  "button")
            ) {
              currerentTag = currerentTag.nextElementSibling;

              window.setTimeout(() => currerentTag.focus(), 0);
              break;
            } else if (
              !currerentTag.nextElementSibling &&
              !currerentTag.parentElement.parentElement.nextElementSibling.querySelector(
                "#DomainSec"
              )
            ) {
                  currerentTag =
                  currerentTag.parentElement.parentElement.parentElement.nextElementSibling.querySelector(
                    "input"
                  );

              window.setTimeout(() => currerentTag.focus(), 0);
              break;
            } else {
              currerentTag = currerentTag.nextElementSibling;
            }
          }
        }
      }

      el.addEventListener("keypress", onInputNum.bind(el));
    });


  </script>
</html>
